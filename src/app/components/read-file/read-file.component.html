

<div class="card w-75 container">
    <div class="card-body">
      <h5 class="card-title">Cargar archivo</h5>
      <p class="card-text">De click en el bot√≥n y seleccione el archivo de entrada</p>
      <input class="form-control" type='file' (change)="obtainParamsFromFile($event)" #fileField> <br>
